{% extends "base.html" %} {% block content %}
<h2>Category: {{ category }}</h2>
{% for post in posts %}
    <div class="post-card">
        <h3><a href="/post/{{ post[0] }}">{{ post[1] }}</a></h3>
        <small>{{ post[4] }} | Tags: {{ post[5] }}</small>
    </div>
{% else %}
    <p>No posts in this category.</p>
{% endfor %}
{% endblock %}
